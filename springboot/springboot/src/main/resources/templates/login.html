<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login - webapp</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	
  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
	
<style type="text/css">
form input[type=submit] {
 color: white;
}
</style> 	
</head>
<body>
	<h1>Acesso ao sistema</h1>

	<h5>Informe o usuário e a senha</h5>
	<form th:action="@{/login}" method="post" class="col s12">

		<div class="row">
			<div class="input-fiel col s6">
				<label>Login</label> 
				<input type='text' name='username'>
			</div>
		</div>

		<div class="row">
			<div class="input-fiel col s6">
				<label>Senha</label> 
				<input type='password' name='password' />
			</div>
		</div>
		<div>
  			Novo usuário? <a href="/cadastrousuario"> cadastre-se</a>
        </div>
		<br>
		<div class="row">
			<div class="input-fiel col s6">
				<input name="submit" type="submit" value="entrar" class="waves-effect waves-light btn"/>
			</div>
		</div>
		
	</form>
	
</body>
</html>
