<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
	<h1>Cadastro de Usuário</h1>
	<fieldset>
	<legend>Novo usuário</legend>
	
			<br />
			<div th:each="m : ${msg}">
				<span th:text="${m}"> </span>
			</div>
			<br />
		
		<form action="salvarusuario" id="formusuario" method="post" th:object="${usuarioobj}"
		class="col s12" enctype="multipart/form-data">
			<div class="row">
				<div class="input-field col s4">
					<label for="id" class="active">ID</label>
					<input name="id" th:field="*{id}" id="id" readonly="readonly">
				</div>
				<div class="input-field col s4">
					<label for="login" class="active">Login</label>
					<input name="login" placeholder="crie um login"
					th:field="*{login}" id="login" class="validate" type="text">
				</div>
				<div class="input-field col s4">
					<label for="senha" class="active">Senha</label>
					<input name="senha" placeholder="crie um login" class="validate"
					th:field="*{senha}" id="senha">
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<input class="waves-effect waves-light btn" type="submit" value="Salvar">
				</div>
			</div>
	
		</form>
	</fieldset>
</body>
</html>
